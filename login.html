<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Log in UniMAP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #001b3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container-login {
            display: flex;
            flex-direction: column;
            width: 450px;
            padding: 15px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        input {
            flex: 1;
            margin: 10px 0;
            height: 35px;
            padding: 7px;
        }
        button {
            height: 45px;
            width: 100%;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
            color: skyblue;
        }

        @media (max-width: 700px) {
        .container-login {
        width: 85%;
        padding: 15px;
        }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>System Log In</h1>
    </div>
    <div class="container-login">
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Include Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "academic-student-a62c6.firebaseapp.com",
            databaseURL: "https://academic-student-a62c6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "academic-student-a62c6",
            storageBucket: "academic-student-a62c6.appspot.com",
            messagingSenderId: "336896456108",
            appId: "1:336896456108:web:fb112db2f114afc33d7609",
            measurementId: "G-TENKLEKM50"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Function to verify username and password
        function verifyUser(username, password) {
            const dbRef = ref(database);
            get(child(dbRef, 'users')).then((snapshot) => {
                if (snapshot.exists()) {
                    let authenticated = false;
                    let userId = null;
                    snapshot.forEach((userSnapshot) => {
                        const userData = userSnapshot.val();
                        if (userData.username === username && userData.password === password) {
                            authenticated = true;
                            userId = userSnapshot.key;

                            // Store the userId for later use
                            sessionStorage.setItem('userId', userId);
                            sessionStorage.setItem('username', username);
                            sessionStorage.setItem('password', password);

                            // Redirect to marks page
                            window.location.href = 'https://aimanjitra.github.io/firebase/select1.html?username=user1&password=v';
                        }
                    });
                    if (!authenticated) {
                        alert('Invalid username or password.');
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error('Error reading user data:', error);
            });
        }

        // Event listener for login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            verifyUser(username, password);
        });
    </script>
</body>
</html>
