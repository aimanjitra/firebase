<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto; /* Enable scrolling on the body */
            background: #001b3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center to flex-start to allow scrolling */
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            width: 100%;
            flex-grow: 1; /* Allow the container to grow and overflow naturally */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .middle-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container-marks,
        .container-results {
            display: flex;
            flex-direction: column;
            width: 600px; /* Increased width */
            padding: 15px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black; /* Set font color to black */
            z-index: 1;
        }

        .container-marks .input-group {
            display: flex;
            flex-direction: column;
        }

        .container-marks label,
        .container-marks select {
            margin: 2px 0;
        }

        button {
            height: 45px;
            width: 100%;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
            color: skyblue;
        }

        .delete-button {
            width: 80px; /* Fixed width for delete buttons */
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body,
            html {
                justify-content: flex-start; /* Start content from the top */
                align-items: center; /* Center horizontally */
                transform: scale(0.78); /* Scale down to 90% */
                transform-origin: top center; /* Ensure scaling is centered from the top */
                height: auto; /* Allow height to adjust based on content */
            }
        
            .container-marks,
            .container-results {
                width: 85%;
                padding: 15px;
                margin: 0 auto; /* Center the container horizontally */
            }
        }

    </style>
</head>

<body>
    <div class="header">
        <h1>Semester 3</h1>
    </div>

    <div id="newSchedule2" style="margin-top: 20px; padding: 10px; background-color: #ffffff; color: #000000; width: 90%; margin-left: auto; margin-right: auto;">
        <!-- New Schedule will be inserted here -->
    </div>

    <div class="container-marks">
        <form id="marksForm">
            <div class="input-group">
                <label for="subjectCode">Select Subject:</label>
                <select id="subjectCode" required>
                    <!-- Options will be inserted here dynamically -->
                </select>
                <label for="subjectGrade">Select Grade:</label>
                <select id="subjectGrade" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button type="submit">Submit Mark</button>
        </form>
    </div>

    <div class="container-results" style="display: none;">
        <h3>Semester 3</h3>
        <ul id="resultsList"></ul>
        <div id="nextPageButton">
            <button id="resultButton">Result</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getDatabase, ref, get, set, child, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyXr6XMGjgv8XG1U0Owly-PWvAQE7wZY4",
            authDomain: "academic-student-a62c6.firebaseapp.com",
            databaseURL: "https://academic-student-a62c6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "academic-student-a62c6",
            storageBucket: "academic-student-a62c6.appspot.com",
            messagingSenderId: "336896456108",
            appId: "1:336896456108:web:fb112db2f114afc33d7609",
            measurementId: "G-TENKLEKM50"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');

        // Function to verify user based on query parameters
        function verifyUser(username, password) {
            const dbRef = ref(database);
            get(child(dbRef, 'users')).then((snapshot) => {
                if (snapshot.exists()) {
                    let authenticated = false;
                    let userId = null;
                    snapshot.forEach((userSnapshot) => {
                        const userData = userSnapshot.val();
                        if (userData.username === username && userData.password === password) {
                            authenticated = true;
                            userId = userSnapshot.key;

                            // Store the userId in session storage
                            sessionStorage.setItem('userId', userId);
                            sessionStorage.setItem('username', username);
                            sessionStorage.setItem('password', password);
                            loadSubmittedData(userId); // Load data after authentication
                        }
                    });
                    if (!authenticated) {
                        alert('Invalid username or password.');
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error('Error reading user data:', error);
            });
        }

        // Subject mapping
        const subjectMapping = {
            "smb20102": "SMB20102 - BAHASA INGGERIS UNTUK KOMUNIKASI UMUM [ENGLISH FOR GENERAL COMMUNICATION] 2",
            "nmj20003": "NMJ20003 - ALGORITHMA DAN STRUKTUR-STRUKTUR DATA [ALGORITHM AND DATA STRUCTURES]",
            "smq22103": "SMQ22103 - MATEMATIK DISKRIT & LINEAR ALGEBRA [DISCRETE MATHEMATICS & LINEAR ALGEBRA]",
            "nmj20404": "NMJ20404 - ELEKTRONIK DIGIT II [DIGITAL ELECTRONICS II]",
            "nmj20904": "NMJ20904 - LITAR ELEKTRONIK ANALOG II [ANALOG ELECTRONIC CIRCUIT II]",
            "uzw164": "UZW164 - KURSUS PERSIJILAN BULAN SABIT MERAH MALAYSIA I",
            "uuw130": "UUW130 - FALSAFAH DAN ISU SEMASA",
            "ekt102": "EKT102 - ASAS KEJURUTERAAN ELEKTRONIK",
            "eqt101": "EQT101 - MATEMATIK KEJURUTERAAN I",
            "ekt120": "EKT120 - PENGATURCARAAN KOMPUTER",
            "ekt101": "EKT101 - TEORI LITAR ELEKTRIK"
        };

        let subjectsSemester3WithFailed = [];

        document.addEventListener('DOMContentLoaded', async function () {
    const userData = await verifyUser(username, password);
    if (userData) {
        document.querySelector('.container-marks').style.display = 'block';
        loadSubmittedData(username);
    }

    // Retrieve the stored schedule and display it
    const storedSchedule = sessionStorage.getItem('newSchedule2');
    const schedule1 = sessionStorage.getItem('schedule1');
    const schedule2 = sessionStorage.getItem('schedule2');

    if (storedSchedule) {
        const newSchedule2Container = document.getElementById('newSchedule2');
        newSchedule2Container.innerHTML = storedSchedule;

        if (schedule1 && schedule2) {
            const schedule1Container = document.createElement('div');
            schedule1Container.innerHTML = schedule1;
            newSchedule2Container.appendChild(schedule1Container);

            const schedule2Container = document.createElement('div');
            schedule2Container.innerHTML = schedule2;
            newSchedule2Container.appendChild(schedule2Container);
        }
    }

    // Populate the subject select options based on subjectsSemester3WithFailed
    subjectsSemester3WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester3WithFailed')) || [];

    const subjectSelect = document.getElementById('subjectCode');
    subjectsSemester3WithFailed.forEach(subject => {
        const option = document.createElement('option');
        option.value = subject.code.toLowerCase();
        option.textContent = `${subject.code} - ${subject.name}`;
        subjectSelect.appendChild(option);
    });
});

let pendingGrades = {}; // Object to store pending grades

function calculateTotalCredits() {
    const subjectsSemester3WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester3WithFailed')) || [];
    let totalCredits = 0;

    // Calculate total credits only for subjects that are displayed
    const resultsList = document.getElementById('resultsList');
    Array.from(resultsList.children).forEach(item => {
        const subjectFullName = item.textContent.split(':')[0].trim();
        const subject = subjectsSemester3WithFailed.find(sub => subjectMapping[sub.code.toLowerCase()] === subjectFullName);
        if (subject && subject.creditHour) {
            totalCredits += subject.creditHour;
        }
    });

    console.log('Total Credits:', totalCredits); // Debug statement
    return totalCredits;
}

function addSubjectGrade(subjectCode, grade) {
    const userId = sessionStorage.getItem('userId');
    if (!userId) {
        console.error('No user signed in');
        return;
    }

    // Update the session storage
    let subjectsSemester3WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester3WithFailed')) || [];

    // Update the grade in the list
    const subjectIndex = subjectsSemester3WithFailed.findIndex(subject => subject.code.toLowerCase() === subjectCode.toLowerCase());
    if (subjectIndex !== -1) {
        subjectsSemester3WithFailed[subjectIndex].grade = grade;
    } else {
        // Add the subject to the list if not already present
        subjectsSemester3WithFailed.push({ code: subjectCode, grade: grade });
    }

    // Save the updated list back to session storage
    sessionStorage.setItem('subjectsSemester3WithFailed', JSON.stringify(subjectsSemester3WithFailed));

    // Add to pending grades
    pendingGrades[subjectCode] = grade;

    // Show the newly added or updated subject
    const subjectFullName = subjectMapping[subjectCode.toLowerCase()] || subjectCode;
    displaySubmittedData(subjectFullName, grade);

    // Calculate total credits after addition
    calculateTotalCredits();

    // Check if all subjects are submitted
    checkAllSubjectsSubmitted();
}

function loadSubmittedData(userId) {
    console.log('Loading data for user ID:', userId); // Debug log

    const resultsList = document.getElementById('resultsList');
    resultsList.innerHTML = ''; // Clear existing data

    let subjectsSemester3WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester3WithFailed')) || [];
    console.log('Subjects from session storage:', subjectsSemester3WithFailed); // Debug log

    subjectsSemester3WithFailed.forEach((subject) => {
        if (subject.grade !== undefined) {
            const subjectFullName = subjectMapping[subject.code.toLowerCase()] || subject.code; // Get full name from mapping
            displaySubmittedData(subjectFullName, subject.grade);
        }
    });

    // Calculate total credits after loading data
    calculateTotalCredits();

    checkAllSubjectsSubmitted();
}

function displaySubmittedData(subjectFullName, grade) {
    console.log('Displaying subject:', subjectFullName, 'with grade:', grade); // Debug log

    const resultsList = document.getElementById('resultsList');
    const existingItem = Array.from(resultsList.children).find(
        item => item.textContent.includes(subjectFullName)
    );

    if (existingItem) {
        // Update existing item
        existingItem.innerHTML = `
            ${subjectFullName}: ${grade}
            <button class="delete-button" onclick="deleteSubject('${subjectFullName}', '${grade}', this)">Delete</button>
        `;
    } else {
        // Add new item
        const listItem = document.createElement('li');
        listItem.className = "subject-item";
        listItem.innerHTML = `
            ${subjectFullName}: ${grade}
            <button class="delete-button" onclick="deleteSubject('${subjectFullName}', '${grade}', this)">Delete</button>
        `;
        resultsList.appendChild(listItem);
    }

    // Make the container visible if it's hidden
    document.querySelector('.container-results').style.display = 'block';
}

async function deleteSubject(subjectFullName, grade, buttonElement) {
    const userId = sessionStorage.getItem('userId');
    if (!userId) {
        console.error('No user signed in');
        return;
    }

    const subjectCode = Object.keys(subjectMapping).find(key => subjectMapping[key] === subjectFullName);
    if (!subjectCode) {
        console.error('Subject code not found for:', subjectFullName);
        return;
    }

    // Ask for confirmation before deleting the subject
    const confirmation = confirm(`Are you sure you want to delete the subject ${subjectFullName}?`);
    if (!confirmation) {
        return; // Exit the function if the user cancels
    }

    // Remove the subject from the displayed list
    const listItem = buttonElement.parentElement;
    listItem.parentElement.removeChild(listItem);

    // Remove the subject from the session storage list
    let subjectsSemester3WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester3WithFailed')) || [];
    subjectsSemester3WithFailed = subjectsSemester3WithFailed.filter(subject => subject.code.toLowerCase() !== subjectCode.toLowerCase());

    sessionStorage.setItem('subjectsSemester3WithFailed', JSON.stringify(subjectsSemester3WithFailed));

    // Remove from pending grades
    delete pendingGrades[subjectCode];

    // Calculate total credits after deletion
    calculateTotalCredits();

    // Check if all subjects are submitted
    checkAllSubjectsSubmitted();
}

function checkAllSubjectsSubmitted() {
    const userId = sessionStorage.getItem('userId');
    const DetectSemester2 = sessionStorage.getItem('DetectSemester2');

    if (!userId) {
        console.error('No user signed in');
        return;
    }

    let subjectsSemester3WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester3WithFailed')) || [];
    let totalCredits = 0;

    // Calculate total credits only for subjects that are displayed
    const resultsList = document.getElementById('resultsList');
    Array.from(resultsList.children).forEach(item => {
        const subjectFullName = item.textContent.split(':')[0].trim();
        const subject = subjectsSemester3WithFailed.find(sub => subjectMapping[sub.code.toLowerCase()] === subjectFullName);
        if (subject && subject.creditHour) {
            console.log(`Adding ${subject.creditHour} credits for displayed subject ${subject.code}`);
            totalCredits += subject.creditHour;
            console.log(`Total credits after addition: ${totalCredits}`);
        }
    });

    // Debug logs
    console.log('DetectSemester2:', DetectSemester2);
    console.log('Total credits:', totalCredits);
    console.log('Subjects with their credit hours:', subjectsSemester3WithFailed.map(sub => ({ code: sub.code, creditHour: sub.creditHour })));

    if ((DetectSemester2 === 'P1' && totalCredits >= 8 && totalCredits <= 12) ||
        (DetectSemester2 === 'Active' && totalCredits >= 14 && totalCredits <= 20) ||
        (DetectSemester2 === 'P2' && totalCredits >= 8 && totalCredits <= 10)) {
        document.getElementById('nextPageButton').style.display = 'block';
        console.log('Next page button is displayed');
    } else {
        document.getElementById('nextPageButton').style.display = 'none';
        console.log('Next page button is hidden');
    }
}

document.getElementById('marksForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const subjectCode = document.getElementById('subjectCode').value;
    const grade = document.getElementById('subjectGrade').value;

    const confirmation = confirm(`Are you sure you want to submit the grade ${grade} for the subject ${subjectCode}?`);
    if (confirmation) {
        addSubjectGrade(subjectCode, grade);
    }
});

document.getElementById('resultButton').addEventListener('click', () => {
    const selectedSubjects = Array.from(document.querySelectorAll('#resultsList .subject-item'))
        .map(item => item.textContent.split(':')[0].trim());

    // Store selected subjects in sessionStorage
    sessionStorage.setItem('SelectedSubjectSem3', JSON.stringify(selectedSubjects));
    
    const unselectedSubjects = subjectsSemester3WithFailed.filter(subject => !selectedSubjects.includes(`${subject.code.toUpperCase()} - ${subject.name}`));
    sessionStorage.setItem('UnusedSubjectsSemester3', JSON.stringify(unselectedSubjects));

    // Debug: Print the unselectedSubjects array
    console.log('Unselected Subjects:', unselectedSubjects);

    // Log each unselected subject individually
    unselectedSubjects.forEach((subject, index) => {
        console.log(`Unselected Subject ${index + 1}:`, subject);
    });

    const userId = sessionStorage.getItem('userId');

    // Update Firebase with pending grades
    for (const [subjectCode, grade] of Object.entries(pendingGrades)) {
        const dbRef = ref(database, `users/${userId}/subjects/${subjectCode}`);
        update(dbRef, { grade: grade }).then(() => {
            console.log(`Subject ${subjectCode} with grade ${grade} updated successfully in Firebase.`);
        }).catch((error) => {
            console.error('Error updating subject grade:', error);
        });
    }

    window.location.href = `https://aimanjitra.github.io/googlesheet/sem3.html?username=${username}&password=${password}`;
});

// Expose deleteSubject function to global scope
window.deleteSubject = deleteSubject;

    </script>
</body>

</html>
