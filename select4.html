<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 4</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
            background: #001b3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .middle-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container-marks, .container-results {
            display: flex;
            flex-direction: column;
            width: 600px;
            padding: 15px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            z-index: 1;
        }
        .container-marks .input-group {
            display: flex;
            flex-direction: column;
        }
        .container-marks label,
        .container-marks select {
            margin: 2px 0;
        }
        button {
            height: 45px;
            width: 100%;
            background-color: skyblue;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
            color: skyblue;
        }
        .delete-button {
            width: 80px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            body, html {
                justify-content: flex-start;
                align-items: center;
                transform: scale(0.81);
                transform-origin: top center;
                height: auto;
            }
            .container-marks, .container-results {
                width: 85%;
                padding: 15px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Semester 4</h1>
    </div>
    <div id="newSchedule3" style="margin-top: 20px; padding: 10px; background-color: #ffffff; color: #000000; width: 90%; margin-left: auto; margin-right: auto;">
        <!-- New Schedule will be inserted here -->
    </div>
    <div class="container-marks">
        <form id="marksForm">
            <div class="input-group">
                <label for="subjectCode">Select Subject:</label>
                <select id="subjectCode" required>
                    <!-- Options will be inserted here dynamically -->
                </select>
                <label for="subjectGrade">Select Grade:</label>
                <select id="subjectGrade" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button type="submit">Submit Mark</button>
        </form>
    </div>
    <div class="container-results" style="display: none;">
        <h3>Semester 4 Results</h3>
        <ul id="resultsList"></ul>
        <div id="nextPageButton">
            <button onclick="redirectToResultPage()">Result</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getDatabase, ref, get, set, child, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyXr6XMGjgv8XG1U0Owly-PWvAQE7wZY4",
            authDomain: "academic-student-a62c6.firebaseapp.com",
            databaseURL: "https://academic-student-a62c6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "academic-student-a62c6",
            storageBucket: "academic-student-a62c6.appspot.com",
            messagingSenderId: "336896456108",
            appId: "1:336896456108:web:fb112db2f114afc33d7609",
            measurementId: "G-TENKLEKM50"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');

        function verifyUser(username, password) {
            const dbRef = ref(database);
            get(child(dbRef, 'users')).then((snapshot) => {
                if (snapshot.exists()) {
                    let authenticated = false;
                    let userId = null;
                    snapshot.forEach((userSnapshot) => {
                        const userData = userSnapshot.val();
                        if (userData.username === username && userData.password === password) {
                            authenticated = true;
                            userId = userSnapshot.key;

                            sessionStorage.setItem('userId', userId);
                            sessionStorage.setItem('username', username);
                            sessionStorage.setItem('password', password);
                            loadSubmittedData(userId);
                        }
                    });
                    if (!authenticated) {
                        alert('Invalid username or password.');
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error('Error reading user data:', error);
            });
        }

        const subjectMapping = {
            "uzw195": "UZW195 - RADIO KAMPUS [CAMPUS RADIO]",
            "ekt124": "EKT124 - ELEKTRONIK DIGIT I [DIGITAL ELECTRONICS I]",
            "ekt103": "EKT103 - KEJURUTERAAN ELEKTRIK [ELECTRICAL ENGINEERING]",
            "ekt119": "EKT119 - LITAR ELEKTRIK II [ELECTRIC CIRCUIT II]",
            "eqt102": "EQT102 - MATEMATIK KEJURUTERAAN II [ENGINEERING MATHEMATICS II]",
            "ekt104": "EKT104 - LITAR ELEKTRONIK ANALOG 1 [ANALOG ELECTRONIC CIRCUITS 1]",
            "nmj20703": "NMJ20703 - ISYARAT DAN SISTEM [SIGNAL AND SYSTEMS]",
            "smq27203": "SMQ27203 - KEBARANGKALIAN DAN STATISTIK [PROBABILITY AND STATISTICS]",
            "nmj21403": "NMJ21403 - PENGATURCARAAN BERASASKAN OBJEK [OBJECT ORIENTED PROGRAMMING]",
            "nmj21803": "NMJ21803 - TEORI ELEKTROMAGNET [ELECTROMAGNETIC THEORY]",
            "nmj21704": "NMJ21704 - SISTEM MIKROPEMPROSES [MICROPROCESSOR SYSTEM]"
        };

        let pendingGrades = {}; // Object to store pending grades
        let subjectsSemester4WithFailed = [];

        document.addEventListener('DOMContentLoaded', async function () {
            const userData = await verifyUser(username, password);
            if (userData) {
                console.log('User data retrieved successfully:', userData);
                document.querySelector('.container-marks').style.display = 'block';
                loadSubmittedData(username);
            } else {
                console.log('Failed to retrieve user data.');
            }

            const storedSchedule = sessionStorage.getItem('newSchedule3');
            const schedule1 = sessionStorage.getItem('schedule1');
            const schedule2 = sessionStorage.getItem('schedule2');

            if (storedSchedule) {
                const newSchedule3Container = document.getElementById('newSchedule3');
                newSchedule3Container.innerHTML = storedSchedule;

                if (schedule1 && schedule2) {
                    const schedule1Container = document.createElement('div');
                    schedule1Container.innerHTML = schedule1;
                    newSchedule3Container.appendChild(schedule1Container);
        
                    const schedule2Container = document.createElement('div');
                    schedule2Container.innerHTML = schedule2;
                    newSchedule3Container.appendChild(schedule2Container);
                }
            } else {
                console.log('No stored schedule found.');
            }

            subjectsSemester4WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester4WithFailed')) || [];
            const subjectSelect = document.getElementById('subjectCode');
            subjectsSemester4WithFailed.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.code.toLowerCase();
                option.textContent = `${subject.code.toUpperCase()} - ${subject.name}`;
                subjectSelect.appendChild(option);
            });
        });

        function calculateTotalCredits() {
            let totalCredits = 0;
            const resultsList = document.getElementById('resultsList');
            Array.from(resultsList.children).forEach(item => {
                const subjectFullName = item.textContent.split(':')[0].trim();
                const subject = subjectsSemester4WithFailed.find(sub => subjectMapping[sub.code.toLowerCase()] === subjectFullName);
                if (subject && subject.creditHour) {
                    totalCredits += subject.creditHour;
                }
            });

            console.log('Total Credits:', totalCredits);
            return totalCredits;
        }

        function addSubjectGrade(subjectCode, grade) {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                console.error('No user signed in');
                return;
            }

            let subjectsSemester4WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester4WithFailed')) || [];
            const subjectIndex = subjectsSemester4WithFailed.findIndex(subject => subject.code.toLowerCase() === subjectCode.toLowerCase());
            if (subjectIndex !== -1) {
                subjectsSemester4WithFailed[subjectIndex].grade = grade;
            } else {
                subjectsSemester4WithFailed.push({ code: subjectCode, grade: grade });
            }

            sessionStorage.setItem('subjectsSemester4WithFailed', JSON.stringify(subjectsSemester4WithFailed));
            pendingGrades[subjectCode] = grade;

            const subjectFullName = subjectMapping[subjectCode.toLowerCase()] || subjectCode;
            displaySubmittedData(subjectFullName, grade);
            calculateTotalCredits();
            checkAllSubjectsSubmitted();
        }

        function loadSubmittedData(userId) {
            console.log('Loading data for user ID:', userId);
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            let subjectsSemester4WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester4WithFailed')) || [];
            console.log('Subjects from session storage:', subjectsSemester4WithFailed);

            subjectsSemester4WithFailed.forEach((subject) => {
                if (subject.grade !== undefined) {
                    const subjectFullName = subjectMapping[subject.code.toLowerCase()] || subject.code;
                    displaySubmittedData(subjectFullName, subject.grade);
                }
            });

            calculateTotalCredits();
            checkAllSubjectsSubmitted();
        }

        function displaySubmittedData(subjectFullName, grade) {
            console.log('Displaying subject:', subjectFullName, 'with grade:', grade);
            const resultsList = document.getElementById('resultsList');
            const existingItem = Array.from(resultsList.children).find(item => item.textContent.includes(subjectFullName));

            if (existingItem) {
                existingItem.innerHTML = `
                    ${subjectFullName}: ${grade}
                    <button class="delete-button" onclick="deleteSubject('${subjectFullName}', '${grade}', this)">Delete</button>
                `;
            } else {
                const listItem = document.createElement('li');
                listItem.className = "subject-item";
                listItem.innerHTML = `
                    ${subjectFullName}: ${grade}
                    <button class="delete-button" onclick="deleteSubject('${subjectFullName}', '${grade}', this)">Delete</button>
                `;
                resultsList.appendChild(listItem);
            }

            document.querySelector('.container-results').style.display = 'block';
        }

        async function deleteSubject(subjectFullName, grade, buttonElement) {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                console.error('No user signed in');
                return;
            }

            const subjectCode = Object.keys(subjectMapping).find(key => subjectMapping[key] === subjectFullName);
            if (!subjectCode) {
                console.error('Subject code not found for:', subjectFullName);
                return;
            }

            const confirmation = confirm(`Are you sure you want to delete the subject ${subjectFullName}?`);
            if (!confirmation) {
                return;
            }

            const listItem = buttonElement.parentElement;
            listItem.parentElement.removeChild(listItem);

            let subjectsSemester4WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester4WithFailed')) || [];
            subjectsSemester4WithFailed = subjectsSemester4WithFailed.filter(subject => subject.code.toLowerCase() !== subjectCode.toLowerCase());
            sessionStorage.setItem('subjectsSemester4WithFailed', JSON.stringify(subjectsSemester4WithFailed));

            delete pendingGrades[subjectCode];
            calculateTotalCredits();
            checkAllSubjectsSubmitted();
        }

        function checkAllSubjectsSubmitted() {
            const userId = sessionStorage.getItem('userId');
            const DetectSemester3 = sessionStorage.getItem('DetectSemester3');
            if (!userId) {
                console.error('No user signed in');
                return;
            }

            let subjectsSemester4WithFailed = JSON.parse(sessionStorage.getItem('subjectsSemester4WithFailed')) || [];
            let totalCredits = 0;
            const resultsList = document.getElementById('resultsList');
            Array.from(resultsList.children).forEach(item => {
                const subjectFullName = item.textContent.split(':')[0].trim();
                const subject = subjectsSemester4WithFailed.find(sub => subjectMapping[sub.code.toLowerCase()] === subjectFullName);
                if (subject && subject.creditHour) {
                    totalCredits += subject.creditHour;
                }
            });

            console.log('DetectSemester3:', DetectSemester3);
            console.log('Total credits:', totalCredits);
            console.log('Subjects with their credit hours:', subjectsSemester4WithFailed.map(sub => ({ code: sub.code, creditHour: sub.creditHour })));

            if ((DetectSemester3 === 'P1' && totalCredits >= 8 && totalCredits <= 12) || 
                (DetectSemester3 === 'Active' && totalCredits >= 14 && totalCredits <= 20) || 
                (DetectSemester3 === 'P2' && totalCredits >= 8 && totalCredits <= 10)) {
                document.getElementById('nextPageButton').style.display = 'block';
                console.log('Next page button is displayed');
            } else {
                document.getElementById('nextPageButton').style.display = 'none';
                console.log('Next page button is hidden');
            }
        }

        document.getElementById('marksForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const subjectCode = document.getElementById('subjectCode').value;
            const grade = document.getElementById('subjectGrade').value;

            const confirmation = confirm(`Are you sure you want to submit the grade ${grade} for the subject ${subjectCode}?`);
            if (confirmation) {
                addSubjectGrade(subjectCode, grade);
            }
        });

        function redirectToResultPage() {
    const username = sessionStorage.getItem('username');
    const password = sessionStorage.getItem('password');
    const userId = sessionStorage.getItem('userId'); // Add this line to get userId

    if (username && password) {
        const selectedSubjects = Array.from(document.querySelectorAll('#resultsList .subject-item')).map(item => item.textContent.split(':')[0].trim());
        // Store selected subjects in sessionStorage
        sessionStorage.setItem('SelectedSubjectSem4', JSON.stringify(selectedSubjects));
        const unselectedSubjects = subjectsSemester4WithFailed.filter(subject => !selectedSubjects.includes(`${subject.code.toUpperCase()} - ${subject.name}`));
        sessionStorage.setItem('UnusedSubjectsSemester4', JSON.stringify(unselectedSubjects));

        for (const [subjectCode, grade] of Object.entries(pendingGrades)) {
            const dbRef = ref(database, `users/${userId}/subjects/${subjectCode}`);
            update(dbRef, { grade: grade }).then(() => {
                console.log(`Subject ${subjectCode} with grade ${grade} updated successfully in Firebase.`);
            }).catch((error) => {
                console.error('Error updating subject grade:', error);
            });
        }

        window.location.href = `https://aimanjitra.github.io/googlesheet/sem4.html?username=${username}&password=${password}`;
    } else {
        console.error('Username and/or password missing from session storage.');
    }
}

        window.deleteSubject = deleteSubject;
        window.redirectToResultPage = redirectToResultPage;
    </script>
</body>
</html>
